        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.

        const highlightNum = () => {
            const randomNum = Math.round(Math.random() * 76)
            const boxesArr = document.querySelectorAll('#card div')
            boxesArr.forEach( x => x.style.backgroundColor = 'yellow')
            boxesArr.forEach( function callback( val, ind ) {
                if (randomNum === ind + 1) {
                    val.style.backgroundColor = 'green'
                }
            })
        }
      
        window.onload = () => {   
            const newButton = document.createElement('input')
            newButton.setAttribute('type', 'button')
            newButton.setAttribute('value', 'Give me a random number')
            newButton.classList.add('button')
            document.querySelector('#centered').appendChild(newButton)

            for(let i = 0; i < 76; i++){
                const newBox = document.createElement('div')
                newBox.classList.add('box')
                newBox.innerHTML = i + 1
                document.querySelector('#card').appendChild(newBox)
            }        
            newButton.onclick = highlightNum
        }       

      </script>
